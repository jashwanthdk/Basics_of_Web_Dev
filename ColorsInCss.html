<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstpara
        {
            color: red;
            /* color by name */
        }
        #secondpara
        {
            color:rgb(120,200,120);
            /* red,green,blue */

        }
        #thirdpara
        {
            color:#abcdef;
            background-color: rgb(34,34,34);
            /* hex color picker */
        }
        .blah
        {
            color:orangered;
            background-color:black;
        }



    </style>
</head>
<body>
    <h2 style="color:red; background-color:black;">This is my first box</h2>
    <p id="firstpara">This is a paragraph from the first box</p> 
    <h3 class="blah">This is my second box</h3>
    <p id="secondpara">This is a paragraph from the second box</p>
    <h4 class="blah">This is my third box</h4>
    <p id="thirdpara">This is a paragraph from the third box</p>

</body>
</html>
