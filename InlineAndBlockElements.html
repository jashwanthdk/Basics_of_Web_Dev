<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>
    <span style="border: 2px solid green;">This is a span paragraph</span>
    <span style="border:2px solid goldenrod">This is also a span paragraph</span>
</body>
</html>

<!--Using span we can place the lines next to each other-->

<!--These are called as inline elements where we have various lines written in a single line-->
