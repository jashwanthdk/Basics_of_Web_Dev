<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <a href="https://google.com" target = "_blank">Go to Google</a> <br>
    <a href="https://fb.com" target = "_blank">Go to Fb</a> <br>   
    <a href="https://twitter.com" target = "_blank">Go to Twitter</a> <br>   
    <a href="https://linkedin.com" target = "_blank">Go to LinkedIn</a> <br>  
    <a href="/tut5.html">Tut 5</a> <!--Linking other html files-->
    <!--If image is not there in src then whatever is present in alt will be displayed-->
    <img src="" alt="Error loading image">
    <img src="https://source.unsplash.com/200x10/?nature,water" alt="remote image" >

</body>
</html>

<!--Difference between tag and attributes 
html,head,body,meta,title -- tags
href,target,name,charset -- attributes
-->

<!--
    <a href=" " ></a> -- anchor tag
    target = "_blank" -- it creates a link and when you open the link , it opens in a new tab.
-->
