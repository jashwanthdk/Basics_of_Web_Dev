<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>

</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <!--div.continer we get the above line-->
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <!-- &nbsp; gives us a space in a line. -->
        <p>Paragraph is written like this &lt; p &gt; </p>
        <!-- &lt; gives us lesser than, &gt; gives us greater than symbol -->
        <p>pound can be written like this &pound;</p>
        <!-- &pound; currency pound -->
        <p>Copyright can be written as &copy;</p>
        <!-- copyright written as &copy; -->
        <p>Empty character is written like this &#8203;</p>
    </div>

    
</body>
</html>
<!-- div and span are non-semantic elements -->
