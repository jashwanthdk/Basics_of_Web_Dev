<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <style>
        p{
            font-family: 'Shadows Into Light', cursive;
            font-size: 40px; 
            /* 1/96 th of an inch */
            line-height: 1.35em;
            font-weight: bold;
        }
        span
        {
            font-weight: bold ;
            font-style: italic;
        }

    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <p>Lets play with<span>fonts.</span> It is very exiting</p>
</body>
</html>
