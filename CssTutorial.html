<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Tutorial</title>
    
    <!--link:css gives us this line.. and create a seperate css file to link with this html file-->
    <style>
        p {
            color: orangered;
            /* color:rgb can also be used */
            background-color: black !important;
        }
    </style>
    <link rel="stylesheet" href="tut13.css">
    <!-- if link is written after the style<> then that will be executed
    but if style<> is written after the <link> then style<> is given more priority -->

    <!-- if !important is mentioned then that is given most priority -->
</head>

<body>
    <h3>This is CSS tutorial</h3>
    <!-- <p style="color: red; background-color: yellow;">This tutorial will teach you everything you need to know about HTML/CSS</p> -->
    <p>This tutorial will teach you everything you need to know about HTML/CSS</p>


</body>

</html>
